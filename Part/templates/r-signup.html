{% from "_formhelpers.html" import render_field %}
{% extends "base.html" %}

{% block content %}
<h1>新規登録画面</h1>
<form method='POST'>
  {{form.crsf_token}}
  {{render_field(form.representative)}}
  {{render_field(form.email)}}
  {{render_field(form.password)}}
  {{render_field(form.password_confirm)}}
  {{form.submit}}
</form>
{% endblock %}
